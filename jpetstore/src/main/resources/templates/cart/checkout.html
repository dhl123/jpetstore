<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('MyPetstore Main')">
</head>
<body>
<header th:replace="common/template_menu::header"></header>

<div id="BackLink"><a href="/catalog/main">Return to Main Menu</a></div>

<div id="Catalog">

    <table>
        <tr>
            <td>
                <h2>Checkout Summary</h2>

                <table>

                    <tr>
                        <td><b>Item ID</b></td>
                        <td><b>Product ID</b></td>
                        <td><b>Description</b></td>
                        <td><b>In Stock?</b></td>
                        <td><b>Quantity</b></td>
                        <td><b>List Price</b></td>
                        <td><b>Total Cost</b></td>
                    </tr>

                        <tr  th:each="cartItem : ${cart.cartItems}">
                            <td>
                                <a th:href="@{/catalog/item(itemId=${cartItem.item.itemId})}" th:text="${cartItem.item.itemId}"></a>
                            </td>
                            <td th:text="${cartItem.item.product.productId}"></td>
                            <td th:text="${cartItem.item.attribute1}+${cartItem.item.attribute2}+${cartItem.item.attribute3}+${cartItem.item.attribute4}+${cartItem.item.attribute5} ${cartItem.item.product.name}"></td>
                            <td th:text="${cartItem.inStock}"></td>
                            <td th:text="${cartItem.quantity}"></td>
                            <td th:text="${#numbers.formatCurrency(cartItem.item.listPrice)}">
                            <td th:text="${#numbers.formatCurrency(cartItem.total)}">
                        </tr>

                    <tr>
                        <td colspan="7" th:text="'Sub Total:'+${#numbers.formatCurrency(cart.subTotal)}">
                    </tr>
                </table>

            <td>&nbsp;</td>

        </tr>
    </table>

</div>


<footer th:replace="common/template_menu::footer"></footer>
</body>
</html>
