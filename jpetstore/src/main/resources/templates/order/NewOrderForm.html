<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/template_head::head('MyPetstore Catagory')">

</head>
<body>

<header th:replace="common/template_menu::header"></header>

<div id="Catalog">
    <form th:action="@{/order/new}" th:object="${order}"  th:method="post">
        <table>
            <tr>
                <th colspan=2>Payment Details</th>
            </tr>
            <tr>
                <td>Card Type:</td>
                <td><select th:field="*{cardType}" name="order.cardType">

                </select></td>
            </tr>
            <tr>
                <td>Card Number:</td>
                <td><input type="text" th:field="*{creditCard}" name="order.creditCard" /> * Use a fake
                    number!</td>
            </tr>
            <tr>
                <td>Expiry Date (MM/YYYY):</td>
                <td><input type="text" th:field="*{expiryDate}" name="order.expiryDate" /></td>
            </tr>
            <tr>
                <th colspan=2>Billing Address</th>
            </tr>

            <tr>
                <td>First name:</td>
                <td><input type="text" th:field="*{billToFirstName}" name="order.billToFirstName" /></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" th:field="*{billToLastName}" name="order.billToLastName" /></td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td><input type="text" th:field="*{billAddress1}" size="40" name="order.billAddress1" /></td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td><input type="text" th:field="*{billAddress2}" size="40" name="order.billAddress2" /></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" th:field="*{billCity}" name="order.billCity" /></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" size="4" th:field="*{billState}" name="order.billState" /></td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td><input type="text" size="10" th:field="*{billZip}" name="order.billZip" /></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" size="15" th:field="*{billCountry}" name="order.billCountry" /></td>
            </tr>

            <tr>
                <td colspan=2><input type="checkbox" th:field="*{shippingAddressRequired}" name="shippingAddressRequired" />
                    Ship to different address...</td>
            </tr>

        </table>
        <button type="submit">Continue</button>
    </form></div>



<footer th:replace="common/template_menu::footer"></footer>

</body>
</html>
