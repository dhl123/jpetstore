<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/template_head::head('MyPetstore Catagory')">

</head>
<body>

<header th:replace="common/template_menu::header"></header>


<h2>My Orders</h2>

<table>
    <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Total Price</th>
    </tr>

        <tr th:each="order : ${orderList}">
            <td>
                <a th:href="@{/order/view(orderId=${order.orderId})}" th:text="${order.orderId}"></a>
            </td>
           <!-- <td><fmt:formatDate value="${order.orderDate}"
                                pattern="yyyy/MM/dd hh:mm:ss" /></td>
            <td><fmt:formatNumber value="${order.totalPrice}"
                                  pattern="$#,##0.00" /></td> -->
        </tr>
</table>





<footer th:replace="common/template_menu::footer"></footer>

</body>
</html>
