<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('MyPetstore Main')">

</head>
<body>
<header th:replace="common/template_menu::header"></header>

</header>


<div id="BackLink">
    <a th:href="@{/catalog/category(categoryId=${product.categoryId},productId=${product.productId})}" th:text="'Return to'+ ${product.categoryId}"></a>
</div>

<div id="Catalog">

    <h2>${product.name}</h2>

    <table>
        <tr>
            <th>Item ID</th>
            <th>Product ID</th>
            <th>Description</th>
            <th>List Price</th>
            <th>&nbsp;</th>
        </tr>
            <tr th:each="item : ${itemList}">
                <td>
                    <a th:href="@{/catalog/item(itemId=${item.itemId},productId=${item.product.productId})}" th:text="${item.itemId}"></a>
                </td>
                <td th:text="${item.product.productId}"></td>
                <td th:text="${item.attribute1}+${item.attribute2}+${item.attribute3}+${item.attribute4}+${item.attribute5}+${product.name}">
                </td>
                <!--<td><fmt:formatNumber value="${item.listPrice}"
                                      pattern="$#,##0.00" /></td>-->
                <td>
                    <a th:href="@{/cart/addItemToCart(workingItemId=${item.itemId},productId=${item.product.productId})}">Add to Cart</a>
                </td>
            </tr>
        <tr>
            <td>
            </td>
        </tr>
    </table>

</div>


<footer th:replace="common/template_menu::footer"></footer>

</body>
</html>
